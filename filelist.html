<!DOCTYPE html>
<html>
    <style>
        body {
            text-align: center;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 20px); /* Adjusted height to accommodate footer */
            z-index: -1; /* Ensure the image is behind other content */
        }
        
        #me {
            position: fixed;
            z-index: -1; /* Ensure the image is behind other content */
            top: 2%;
            left: 65%;
        }
        
        h1, p {
            font-weight: bold;
            text-align: center;
            color: white;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black
            padding: 10px 0; /* Add padding to footer */
            z-index: 1; /* Ensure footer is above the background image */
        }
		a {
			color: rgb(236, 34, 34);
		}
		
		button {
            background-color: #ff4444; /* Redish color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            /* Darker shade of red on hover */
			background-color: #cc0000; 
        }
		
    </style>
    <body>
        <h1> My SD330 Files - Andrew H</h1>
        <img id="background-image" src="https://1000logos.net/wp-content/uploads/2019/09/Marist-Red-Foxes-baseball-logo.jpg">
        <img id="me" src="https://brightspace.marist.edu/d2l/common/viewprofileimage.d2l?oi=6606&ui=1317&s=100&lm=638289963573430000&v=11&cui=1317">
        <p id="description"> This is my HTML files for System Designs Spring 2024!</p>
		<button onclick="toggleDescription()">More Information!</button>
        <div id="files"></div>
        <script>
            function githubFilelist(){
                        
                    var htmlString = "";
            
                    // this creates JS object 'data' with a list of files  
                    // change "aptokash/SD330" to your github id and repository name 
                    (async () => {
                    const response = await fetch("https://api.github.com/repos/AndrewH512/SD330/contents/");
                    const data = await response.json();
                
                    // loop through the list of files, set "file" to each file name
                    for (let file of data) {
                        
                        fname = file.name;           
                        fpath = "https://AndrewH512.github.io/SD330/" + fname;  
                        
                        htmlString += "<p><a href='" + fpath + "'>" + fname + "</a></p>";
                    }
                
                document.getElementById('files').innerHTML = htmlString;
                })()
            
            }
			var descriptionState = 1;
			 function toggleDescription() {
                var description = document.getElementById('description');
                
                if (descriptionState === 0) {
                    description.innerHTML = "Each of theses files are taken from my github repository.<br>Click on any link and you can see each project I have uploaded.";
                    descriptionState = 1;
                } else {
                    description.textContent = "This is my HTML files for System Designs Spring 2024!";
                    descriptionState = 0;
                }
            }
            githubFilelist();
        </script>
        <footer>
            <hr>
            <small>&copy; Andrew Hennessy 4/14/2024</small>
        </footer>
    </body>
</html>
