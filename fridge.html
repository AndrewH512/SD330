<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Andrew's E04</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #fridge-display {
      width: 600px; 
      height: 500px; 
      border: 10px solid #4CAF50;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
      position: relative;
    }

    #onOffButton,
	#tvButton,
	#browserButton,
	#fridgeButton{
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      color: #fff;
    }

    #clock {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .display-element {
      margin-bottom: 10px;
      display: none;
    }

    #temperature{
	  color: red
	}
    #insideFridge{
	  color: #000
	}
	
	#tv img,
    #browser img {
      max-width: 100%; 
      max-height: 150px;
	  display: block; 
	  margin: 0 auto; 
    }
	
	#temperature{
	  text-align: center;
	}
	#fridge img{
	  max-width: 1000%; 
      max-height: 1000px;
	}
	
  </style>
</head>

<body>
<div id="fridge-display">
  <button id="onOffButton" onclick="toggleDisplay()">Turn On</button>
  <button id="tvButton" onclick="toggleTV()" style="display: none;">TV On/Off</button>
  <button id="browserButton" onclick="toggleBrowser()" style="display: none;">Browser On/Off</button>
  <button id="fridgeButton" onclick="toggleFridge()" style="display: none;">Fridge Open/Close</button>
  
  <div id="clock"></div>
  <div id="temperature" class="display-element">Temperature: <span id="temperatureValue">25°C</span></div>
  <div id="tv" class="display-element" style="display: none;">
  <img src="https://cdn.windowsreport.com/wp-content/uploads/2016/08/New-Netflix-App-Update-brings-support-for-4K-and-HDR-740x445.jpg" alt="TV Image">
  </div>
  <div id="browser" class="display-element" style="display: none;">
  <img src="https://th.bing.com/th/id/R.0e85d0f7404781219e002545216d9c80?rik=rjuGNjkNzgQ5cg&riu=http%3a%2f%2fnews.softpedia.com%2fimages%2fnews2%2fGoogle-Homepage-Redesign-Rolls-Out-to-a-Lot-More-Users-Pics-2.jpg&ehk=8DwI7jcZlHROuZ7eYPJIzyDC5RZGd7pve4%2b2WYyRZr4%3d&risl=&pid=ImgRaw&r=0">
  </div>
</div>
<div id="fridge" class="display-element" style="display: none;">
  <img src="https://th.bing.com/th/id/R.d9c67f72bb0747bda087de42ea8e1659?rik=OSymlszmhkvbxw&pid=ImgRaw&r=0" alt="fridge Img">
</div>
<script>
  let isDisplayOn = false;

  function updateClock() {
    const now = new Date();
    const hours = now.getHours() % 12 || 12; 
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const period = now.getHours() < 12 ? 'AM' : 'PM';
    document.getElementById('clock').innerText = `${hours}:${minutes} ${period}`;
  }
  
  let isTVOn = false;
  let isBrowserOn = false;
  let isFridgeOn = false;

  function toggleTV() {
    isTVOn = !isTVOn;
    const tvElement = document.getElementById('tv');
	const tvButton = document.getElementById('tvButton');

    if (isTVOn) {
      tvElement.style.display = 'flex';
	  tvButton.innerText = 'Close Tv';
    } else {
      tvElement.style.display = 'none';
	  tvButton.innerText = 'Start Tv';
    }
  }

  function toggleBrowser() {
    isBrowserOn = !isBrowserOn;
    const browserElement = document.getElementById('browser');
	

    if (isBrowserOn) {
      browserElement.style.display = 'flex';
	  browserButton.innerText = 'Close Browser';
    } else {
      browserElement.style.display = 'none';
	  browserButton.innerText = 'Open Browser';
    }
  }
  
  function toggleFridge() {
    isFridgeOn = !isFridgeOn;
    const fridgeElement = document.getElementById('fridge');
	const fridgeButton = document.getElementById('fridgeButton');

    if (isFridgeOn) {
      fridgeElement.style.display = 'flex';
	  fridgeButton.innerText = 'Close Fridge';
    } else {
      fridgeElement.style.display = 'none';
	  fridgeButton.innerText = 'Open Fridge';
    }
  }
  

  function toggleDisplay() {
    isDisplayOn = !isDisplayOn;
    const tvButton = document.getElementById('tvButton');
    const browserButton = document.getElementById('browserButton');
    const fridgeButton = document.getElementById('fridgeButton');

    if (isDisplayOn) {
      
	  onOffButton.innerText = 'Turn Off';
      tvButton.style.display = 'inline-block';
      browserButton.style.display = 'inline-block';
      fridgeButton.style.display = 'inline-block';
	  toggleTV(); 
      toggleBrowser(); 
      toggleFridge();

      document.querySelectorAll('.display-element').forEach(element => {
        element.style.display = 'block';
      });

      document.getElementById('temperatureValue').innerText = '25°C';
      document.getElementById('insideFridgeValue').innerText = 'Organized';
	  
    } else {
      onOffButton.innerText = 'Turn On';
      tvButton.style.display = 'none';
      browserButton.style.display = 'none';
      fridgeButton.style.display = 'none';
      
      clearDisplay();
    }
  }
  
  function clearDisplay() {
    document.querySelectorAll('.display-element').forEach(element => {
    element.style.display = 'none';
    });
  }

  setInterval(updateClock, 1000);
</script>

</body>
</html>
